<template name="blocks">
<h1 id="blocks">Blocks</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nummer</th>
      <th>Hash</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
  {{#each blocks}}
  <tr>
    <td>{{number}}</td>
    <td>{{_id}}</td>
    <td>{{getTime}}</td>
  </tr>
  {{/each}}
  <tr>
    <td colspan="3" id="showMore"> <center>loading...</center> </td>
  </tr>
  </tbody>
</table>
</template>
