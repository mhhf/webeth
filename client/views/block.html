<template name="block">
  <h2>Block</h2>
  <h3>Meta</h3>
  <table class="table">
    <tr>
      <th>Number</th>
      <td>{{block.number}}</td>
    </tr>
    <tr>
      <th>Hash</th>
      <td>{{block._id}}</td>
    </tr>
    <tr>
      <th>Timestamp</th>
      <td>{{formatTimestamp block.timestamp}}</td>
    </tr>
  </table>

</template>
