<template name="contracts">
<h1 id="contracts">Contracts</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>balance</th>
      <th>hash</th>
    </tr>
  </thead>
  <tbody>
  {{#each contracts}}
  <tr>
    <td>{{getBalance}}</td>
    <td>{{_id}}</td>
  </tr>
  {{/each}}
  <tr>
    <td colspan="3" id="showMore"> <center>loading...</center> </td>
  </tr>
  </tbody>
</table>
</template>
